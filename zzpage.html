<!DOCTYPE html>
<html>
<head>
    <title>Zhanping's Page</title>
    <script src="zzpage.js"></script>
</head>
<body>
    <h1>myFilter</h1>
    <div id="input-div-filter">
        Input Array: [1, 2, 3, 4, 5]
    </div>
    <div id="argument-div-filter">
        Function: value % 2 === 0  <!-- filters for even numbers -->
    </div>
    <div id="result-div-filter">
        <!-- The result will be displayed here -->
    </div>
    <button onclick="displayFilterResult()">Run myFilter</button>

    <h1>mySome</h1>
    <div id="input-div-some">
        Input Array: [1, 2, 3, 4, 5]
    </div>
    <div id="argument-div-some">
        Function: value > 2  <!-- check if the array contains a value greater than 2 -->
    </div>
    <div id="result-div-some">
        <!-- The result will be displayed here -->
    </div>
    <button onclick="displaySomeResult()">Run mySome</button>

    <h1>myEvery</h1>
    <div id="input-div-every">
        Input Array: [1, 2, 3, 4, 5]
    </div>
    <div id="argument-div-every">
        Function: value > 2  <!-- check if every value in the array is greater than 2 -->
    </div>
    <div id="result-div-every">
        <!-- The result will be displayed here -->
    </div>
    <button onclick="displayEveryResult()">Run mySome</button>
</body>
</html>
